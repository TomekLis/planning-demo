<div class="container-fluid pl-0 bg-pale-blue">
  <div class="row">
    <div class="col-9">
      <agm-map [latitude]="latitude" [longitude]="longitude">
        <agm-polygon [paths]="polygonCoords" [editable]="true" [clickable]="true" [geodesic]="true" [fillColor]="'#d18300'"
          [fillOpacity]="0.4" [strokeColor]="'#ffa800'" [polyDraggable]="true" (polyMouseUp)="calculateAreaSize()">
        </agm-polygon>
        <agm-info-window [latitude]="infoWindowLat" [longitude]="infoWindowLng">{{areaSize + ' mÂ²'}}</agm-info-window>
        <agm-marker *ngFor="let coord of markerCoords; index as i" [latitude]="coord.lat()" [longitude]="coord.lng()"
          [label]="(i + 1).toString()+'\u200b'">
          * </agm-marker>
        <agm-polygon *ngFor="let cell of grid.cells" [paths]="[cell.vertices]" [fillOpacity]="{hover==true  ? '0.1' : '0.4'}">
        </agm-polygon>
      </agm-map>
    </div>
    <div class="col-3 pl-0">
      <div class="row mt-4">
        <div class="col">
          <h4 class="text-center text-uppercase">Map selection tool</h4>
        </div>
      </div>
      <div class="row mt-4 mb-2 h-50">
        <div class="col">
          <div class="form-group">
            <label for="searchInput">Search address:</label>
            <input type="text" id="searchInput" placeholder="Search location" class="form-control" #search>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <div class="row">
            <div class="col">
              <button class="btn btn-success" (click)="onConfirmSelection()" [disabled]="!isPlaceSelected">Confirm
                Selection
              </button>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <!--<button class="btn btn-info">Reset Selection</button-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
